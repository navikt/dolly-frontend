apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dolly-frontend
  namespace: dolly
  labels:
    team: dolly
spec:
  webproxy: true
  azure:
    application:
      enabled: true
      # enum of {trygdeetaten.no, nav.no}
      tenant: nav.no
      replyURLs:
        - https://dolly.dev.intern.nav.no/login/oauth2/code/aad
        - https://dolly-frontend.dev.adeo.no/login/oauth2/code/aad
        - https://dolly.nais.preprod.local/login/oauth2/code/aad
        - https://dolly.nais-dev-fss.adeo.no/login/oauth2/code/aad
        - https://dolly.dev.adeo.no/login/oauth2/code/aad
  replicas:
    min: 1
    max: 2
  port: 8080
  ingresses:
    - https://dolly.dev.intern.nav.no
    - https://dolly-frontend.dev.adeo.no
    - https://dolly.nais.preprod.local
    - https://dolly.nais-dev-fss.adeo.no
    - https://dolly.dev.adeo.no
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  readiness:
    path: /internal/isReady
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    requests:
      cpu: 1000m
      memory: 1024Mi
    limits:
      cpu: 1500m
      memory: 2048Mi
  image: {{ image }}
  env:
    - name: DOLLY_BACKEND_NAME
      value: dolly-backend
    - name: DOLLY_BACKEND_URL
      value: https://dolly-backend.dev.adeo.no
    - name: UDI_STUB_URL
      value: https://udi-stub.dev.adeo.no
    - name: UDI_STUB_NAME
      value: udi-stub
    - name: TPS_FORVALTERN_PROXY_NAME
      value: tps-forvalteren-proxy
    - name: TPS_FORVALTERN_PROXY_URL
      value: https://tps-forvalteren-proxy.dev.intern.nav.no
  vault:
    enabled: true
    paths:
      - kvPath: /kv/preprod/fss/dolly-frontend/dolly
        mountPath: /var/run/secrets/nais.io/vault
