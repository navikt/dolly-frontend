apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dolly
  namespace: t2
  labels:
    team: registre
spec:
  replicas:
    min: 1
    max: 2
  port: 8080
  ingresses:
    - https://dolly-t2.nais.preprod.local
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  readiness:
    path: /internal/isReady
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    requests:
      cpu: 1000m
      memory: 1024Mi
    limits:
      cpu: 1500m
      memory: 2048Mi
  image: {{ image }}
  vault:
    enabled: true
    paths:
      - kvPath: /kv/preprod/fss/dolly/t2
        mountPath: /var/run/secrets/nais.io/vault
