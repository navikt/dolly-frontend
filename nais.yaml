name: dolly-web
team: registre
image: "docker.adeo.no:5000/registre/dolly-web"
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 80
port: 8080
healthcheck:
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  readiness:
    path: /internal/isReady
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
resources:
  requests:
    cpu: 0.5
    memory: 1024Mi
  limits:
    cpu: 1.5
    memory: 2054Mi
fasitResources:
  used:
    - alias: dolly-web-oidc
      resourceType: OpenIdConnect
      propertyMap:
        agentName: idp.openAm.clientId
        password: idp.openAm.clientSecret
        hostUrl: idp.openAm.hostUrl
        issuerUrl: idp.openAm.issuerUrl
        jwksUrl: idp.openAm.jwksUrl
    - alias: tps-forvalteren.rest-api
      resourceType: restservice
      propertyMap:
        url: tpsf.url
    - alias: dollyurl
      resourceType: BaseUrl
      propertyMap:
        url: dolly.url